<app-movie-filter (filter)="filter($event)"></app-movie-filter>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let movie of filteredMovies">
    <mat-card [routerLink]="['/movies/' +  movie.id]">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
      </mat-card-header>
      <img [src]="movie.posterPath">
      <mat-card-content>
        <p>{{movie.overview}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
