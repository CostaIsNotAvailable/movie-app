<mat-grid-list cols="4">
  <app-movie-filter></app-movie-filter>
  <mat-grid-tile *ngFor="let movie of movies">
    <mat-card [routerLink]="['/movies/' +  movie.id]">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
      </mat-card-header>
      <img [src]="movie.posterPath">
      <mat-card-content>
        <p>{{movie.overview}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
